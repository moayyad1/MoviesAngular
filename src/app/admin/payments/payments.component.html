          <div class="container-fluid ">
            <div class="row">
                <div class="row offset-4 container">
                     <form #userPost="ngForm" (ngSubmit)="searchInTable(userPost)">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span  class="input-group-text">
                                  <i  class="material-icons">search</i>
                              </span>
                            </div>
                            <input type="text"  ngModel (input)='searchInTable(userPost)' name='textName'class="form-control col-2" placeholder="ID / Name ..." style="width: 50px !important;">
                            <button type="submit" class="btnr-success col-2 offset-3" style="width: 160px;height: 40px; border-radius: 10%; margin-left: 30px;">search</button>
                            <button type="button" (click)="resetSearch()" class="btnr-warning col-2 offset-3" style="width: 160px;height: 40px; border-radius: 10%; margin-left: 30px;">Reset</button>
                        </div>
                     </form>
                </div>
              <div class="col-md-8 offset-2" id='print-section'>
                <div class="card ">
                  <div class="card-header card-header-primary" style="    background: linear-gradient(
                    60deg, #33a21f, #60b94c); ;">
                    <h4 class="card-title">Payments</h4>
                    <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                          <thead class="tableHeaders">
                            <th>Payment No.</th>
                          
                            <th>Customre Name</th>
                       
                            <th>Movie Name</th>
                            <th>Movie Cost</th>
                            <th>Date Purchased</th>
                          
                          
                            <th></th>
                            <th></th>
                          </thead>
                          <tbody>
                            <tr class="" *ngFor='let payment of searchList , let i = index'>
                                <td>{{payment.id}}</td>  
                                
                                <td>{{payment.firstName}}</td>  
                              
                                <td>{{payment.movieName}}</td> 
                                <td>{{payment.value}}</td> 
                                <td>{{payment.time |date}}</td> 
                               
                               
                         

                            </tr>
                          </tbody>
                        </table>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col">
                  <div class="col" style="margin-top: 30px;">
                    <button styleSheetFile="assets\printingCss\printCss.css" printSectionId="print-section" ngxPrint class="btnr-warning functionBtn">Print table</button><br>
                    <button class="btnr-warning functionBtn">Download PDF</button><br>
                    <button class="btnr-warning functionBtn">Download Excel</button>
                  </div>
