<div class="all">
    <div class="container" >
    
      <div style="background-color: #8D399F;" class="card-header card-header-primary">
        <div class="">
          <div class="">
            <h4 style="color: white;" class="card-title">Accountant</h4>
            <p class="card-category">update Accountant</p>
          </div>
      </div>
      </div>
    <form style="padding-bottom: 50px;" class="mt-4"(ngSubmit)="updateAccountant()">
      <div class="row">
        <div class="form-group col">
          <fieldset class="form-fieldset ui-input __first"></fieldset>
          <label>First Name</label>
          <input
            required
            style="text-align: center"
            type="text"
            [(ngModel)]="firstName"
            [ngStyle]="{ border: getColor(1) }"
            
            class="form-control mb-0"
            id="firstname"
            name="firstName"
            placeholder="First Name"
            autocomplete="off"
            required
          />
        </div>
                <div class="form-group col">
                  <label>Last Name</label>
          <input
            required
            style="text-align: center"
            type="text"
            [(ngModel)]="lastName"
            [ngStyle]="{ border: getColor(2) }"
            class="form-control mb-0"
            id="lastname"
            name="lastName"
            placeholder="last Name"
            autocomplete="off"
            required
          />
        </div>
      </div>
      <br>
      
      
      
      <div class="form-group">
        <label>Phone number</label>
        <input
          ngModel
          required
          style="text-align: center"
          type="text"
          [(ngModel)]="phone"
          [ngStyle]="{ border: getColor(2) }"
          class="form-control mb-0"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          autocomplete="off"
          required
        />
      </div><br>
      <div>
        <label>salary</label>
        <div class="form-group">
          <input
            required
            style="text-align: center"
            ngModel
            [ngStyle]="{ border: getColor(3) }"
            type="number"
            [(ngModel)]="salary"
            class="form-control mb-0"
            id="salary"
            name="salary"
            placeholder="salary"
            autocomplete="off"
            required
          /></div>
      
      </div><br>
      <div class="form-group">
        <label>Gender</label>
        <select 
          required
          style="text-align: center"
          [(ngModel)]="gender"
          [ngStyle]="{ border: getColor(3) }"
          type="text"
          ngModel
          class="form-control mb-0"
          id="gender"
          name="gender"
          placeholder="Gender"
          autocomplete="off"
          required
        >


        <option value="" disabled selected hidden>Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      </div><br>
    
        
      
      

      

      <input  style="position:absolute;left: 5%;"           
        type="submit"
        
        class="btn btn-hover offset-4"
        value="Update"
      />
    </form>
