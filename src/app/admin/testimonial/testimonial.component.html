                      <div class="">

                          <thead class="text-warning">
                            <th>Image</th>
                            <th>Name</th>
                            <th>message</th>
                            <th>stars</th>
                            <th></th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of testCus">
                                  <td><img style="border-radius:20%;margin: 0 !important;padding:  0 !important;" src="../../../assets/images/customerImages/{{item.img}}" alt="" height="80" width="90"></td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.message}}</td>
                                    <td>{{item.stars}}</td>
                                    <td *ngIf="item.isActive==0"><input type="submit" (click)="Activation(item.id,item.customerId,item.message,item.stars)" class="btnr btnr-primary btnr-sm" value="Activation"></td>
                                    <td *ngIf="item.isActive==1"><input type="submit" (click)="Disable(item.id,item.customerId,item.message,item.stars)"class="btnr btnr-default btnr-sm" value="Disable"></td> 
                            </tr> 
                          </tbody>
                        </table> 
                      </div>
