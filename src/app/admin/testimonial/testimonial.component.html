

<div class="dark-edition">
    <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="black" data-image="../assets/img/sidebar-2.jpg">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
  
          Tip 2: you can also add an image using data-image tag
      -->
        
          <app-admin-side-bar></app-admin-side-bar>
      </div>
      <div class="main-panel">
      
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10">
                <div class="card offset-1">
                  <div class="card-header card-header-primary" style="background: linear-gradient(
                    60deg, #f22727, #e44141);
                    box-shadow: 0 4px 20px 0px rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(0 0 0 / 40%);">
                    <div class="">
                      <div class="">
                        <h4 class="card-title">Testimonial</h4>
                        <p class="card-category">Activate testimonial</p>
                      </div>
                      <div style="display: flex;flex-direction:row; justify-content:space-evenly">


                        <div class="form-group">
                          
                          
                            
                          
                        </div>
                          
                      </div>
                     
                    </div>


                  </div>
                  
                  <div class="card-body">
                    <div class="card-body table-responsive">
                         <table class="table table-hover">
                          <thead class="text-warning">
                            <th>Image</th>
                            <th>Name</th>
                            <th>message</th>
                            <th>stars</th>
                            <th></th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of testCus">
                                  <td><img style="border-radius:20%;margin: 0 !important;padding:  0 !important;" src="../../../assets/images/customerImages/{{item.img}}" alt="" height="80" width="90"></td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.message}}</td>
                                    <td>{{item.stars}}</td>
                                    <td *ngIf="item.isActive==0"><input type="submit" (click)="Activation(item.id,item.customerId,item.message,item.stars)" class="btnr btnr-primary btnr-sm" value="Activation"></td>
                                    <td *ngIf="item.isActive==1"><input type="submit" (click)="Disable(item.id,item.customerId,item.message,item.stars)"class="btnr btnr-default btnr-sm" value="Disable"></td> 
                            </tr> 
                          </tbody>
                        </table> 
                      </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid">
            <nav class="float-left">
              
            </nav>
            <div class="copyright float-right" id="date">
              
            </div>
          </div>
        </footer>
        
      </div>
    </div>
   

  </div>
