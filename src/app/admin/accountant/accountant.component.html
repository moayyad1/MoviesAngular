

<div class="dark-edition">
    <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="black" data-image="../assets/img/sidebar-2.jpg">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
  
          Tip 2: you can also add an image using data-image tag
      -->
        
          <app-admin-side-bar></app-admin-side-bar>
      </div>
      <div class="main-panel">
        
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">
                <div class="card" style="  background: #c2b8b80d;">
                  <div class="card-header card-header-primary" style="    background: linear-gradient( 
                    60deg, #ee2929, #e85656); box-shadow: 0 7px 10px -5px rgb(0 0 0 / 40%);
                    ">
                    <h4 class="card-title" >Accountants</h4>
                    <p class="card-category">accountants details</p>
                  </div>
                  <div class="card-body">
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                          <thead class="text-warning">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Salary</th>
                            <th>Image</th>
                            <th></th>
                            <th></th>
                          </thead>
                          <tbody>
                            <tr *ngFor='let item of Accountant'>
                              <td>{{item.firstName}}</td>
                              <td>{{item.lastName}}</td>
                              <td>{{item.phone}}</td>
                              <td>{{item.email}}</td>
                              <td>{{item.gender}}</td>
                              <td>{{item.salary}}</td>
                              <td><img style="border-radius:20%;margin: 0 !important;padding:  0 !important;" src="../../../../assets/images/EmployeeImages/{{item.img}}" alt="" height="80" width="90"></td>
                              <td><button (click)="Update(item.id)" class="btnr btnr-primary btnr-sm">Update</button></td>
                              <td><button (click)="Delete(item.id)" class="btnr btnr-default btnr-sm">Delete</button></td>
                            </tr> 
                          </tbody>
                        </table>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-profile" style="background: #c2b8b80d;">
                  <div class="card-avatar">
                    
                  </div>
                  <div class="card-body">
                    <h6 class="card-category"></h6>
                    <h4 class="card-title" style="margin-top: 30px;">Add new</h4>
                    <p class="card-description">
                        To add a new Accountant, click on the button                    </p>
                    <a class="btnr btnr-primary btnr-round"  (click)="Upload()"><i class="fa fa-plus" aria-hidden="true"></i></a>
                 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid">
            <nav class="float-left">
              
            </nav>
            <div class="copyright float-right" id="date">
               made with <i class="material-icons">favorite</i> by
              <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a> for a better web.
            </div>
          </div>
        </footer>
        <script>
          const x = new Date().getFullYear();
          let date = document.getElementById('date');
          date.innerHTML = '&copy; ' + x + date.innerHTML;
        </script>
      </div>
    </div>
   

  </div>
