
<div *ngFor="let item of GetAllTrending;let i=index">
<section *ngIf="i < 1"  class="home">
  <!-- style="background-image: url('../../../assets/images/movies-images/{{item.img}}');background-size: cover;" -->
  <div class="headerbg">
    <header>
      <div *ngFor="let item of websiteData" class="container">
        <div class="navbar flex1">
          <div class="logo">
            <a routerLink="/movies/home"
              ><img src="../../../assets/images/movies-images/{{item.logoImg}}"alt=""/></a>
          </div>
          <nav>
            <ul id="menuitem">
              <li><a routerLink="/movies/home">Home</a></li>
              <li><a routerLink="/movies/all_shows">All Shows</a></li>
              <li><a routerLink="/movies/top_rated">Top Rated</a></li>
              <li><a routerLink="/movies/newest_movies">Newest Movies</a></li>
              <li><a routerLink="/movies/contact">Contact Us</a></li>
              <li><a routerLink="/movies/about">About Us</a></li>
            </ul>
          </nav>
          
          <span class="fa fa-bars"></span>
          <div class="subscribe flex">
            <i class="fas fa-ssearch"></i>
            <i>  <div class="dropdown">
              <button style="position: absolute;right: 0px;top:-34px;border-radius: 5%;" >
                <i style="position: absolute;right: 20px;top:-5px;font-size: 36px;" class="fa fa-user-circle" aria-hidden="true"></i>
              </button>             
              <div style="margin-right: -109px;margin-top: -20px;" class="dropdown-content">
                <a (click)="goToAccount()">My Information </a>
                  <a (click)="goToFav()">My Movies</a>

                  <a (click)="goaddBalance()">Add To my wallet</a>
                  <a (click)="goTochangePass()">Password Setting</a>
                  </div>
          </div>
        </i>
               <button style="border-radius: 5%;padding: 10px;" (click)="logOutBtn()">Log out</button>
          </div>
        </div>
      </div>
    </header>
    <div class="intro">
      <img src="../../../assets/images/movies-images/{{item.img}}" alt="The Grey" class="intro-image"> 
        <div  *ngFor="let item1 of GetAllTrending;let i=index">
          <div  *ngFor="let item2 of Movielanding;let j=index" class="home_content mtop">
            <div *ngIf="item1.Id==item2.Id" class="container">
              <div *ngIf="i < 1 &&j < 1" class="left">
                <div class="intro-text">
                <br><br><h2 style="text-align: justify;text-justify: inter-word;font-size: 45px;">{{item1.name}}</h2>
                <div class="time flex">
                  <p>{{item1.price}}$</p>
                  <i class="fas fa-circle"></i>
                 <p>{{item2.language}}</p>
                  <i class="fas fa-circle"></i>
                  <p>{{item1.country}}</p>
                  <i class="fas fa-circle"></i>
                  <p>{{item1.releaseDate | date:'y'}}</p>
                  <i class="fas fa-circle"></i>
                 <p>{{item2.category}}</p>
                </div>
                <p style="text-align: justify;text-justify: inter-word;" *ngIf="i < 1 &&j < 1 && item1.Id==item2.Id">{{item2.storyLine}}</p>             
              </div>
              <div style="margin-left: 30px;" class="button flex">
                <button (click)="goToDtailsmain(item1.movieId)" style="padding: 15px 15px 15px 15px;width: 20%;margin-right: 40px;white-space: nowrap;border-radius: 3%;">PLAY NOW <i class="fa fa-play" aria-hidden="true"></i></button>
                <button style="padding: 15px 15px 15px 15px;cursor:default;width: 20%;background-color: white;color: black;white-space: nowrap;border-radius: 3%;">TRENDING <i style="color: red;" class="fa fa-free-code-camp" aria-hidden="true"></i>
                </button>     
              </div>
            </div>
          </div></div>
      </div>
    </div>
<br><br><br><br>

  </div>
</section>
</div>
