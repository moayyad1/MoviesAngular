<section
  style="background-image: url('https://wallpapercave.com/wp/wp5697600.jpg')"
  class="home">
  <div class="headerbg">
    <header>
      <div *ngFor="let item of websiteData" class="container">
        <div class="navbar flex1">
          <div class="logo">
            <a routerLink="/movies/home"
              ><img src="../../../assets/images/movies-images/{{item.logoImg}}"alt=""/></a>
          </div>
          <nav>
            <ul id="menuitem">
              <li><a routerLink="/movies/home">Home</a></li>
              <li><a routerLink="/movies/all_shows">All Shows</a></li>
              <li><a routerLink="/movies/top_rated">Top Rated</a></li>
              <li><a routerLink="/movies/newest_movies">Newest Movies</a></li>
              <li><a routerLink="/movies/contact">Contact Us</a></li>
              <li><a routerLink="/movies/about">About Us</a></li>
              <li><p style="position: absolute;right: 305px;top:25px">Categories</p></li>
            </ul>
          </nav>
          <span class="fa fa-bars"></span>
          <div class="subscribe flex">
            <i class="fas fa-ssearch"></i>
            <i>  <div class="dropdown">
              <button style="position: absolute;right: 130px;top:-24px;border-radius: 5%;" >
                <i style="position: absolute;right: -20px;top:10px;font-size: 30px;" class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
              </button>             
              <div class="dropdown-content">
                <a (click)="GoAction()">
                  action <img src="https://cdn-icons-png.flaticon.com/512/1424/1424747.png"
    width="90" height="50"></a>
                  <a (click)="GoHorror()">
                    Horror<img src=
        "https://cdn-icons-png.flaticon.com/512/1424/1424704.png"
                      width="90" height="50"></a>
        
                  <a (click)="GoDrama()">
                      Drama<img src=
        "https://cdn-icons-png.flaticon.com/512/4987/4987504.png"
        width="90" height="50"></a>
                  <a style="font-size: 20px;" (click)="GoComedy()">
                    Comedy<img src=
        "https://cdn-icons.flaticon.com/png/512/3244/premium/3244327.png?token=exp=1636662730~hmac=ceebb11a7c774b6360d8f7753efb30c5"
        width="90" height="50"></a>
                  <a (click)="GoFantasy()">
                      Fantasy<img src=
        "https://cdn-icons-png.flaticon.com/512/2589/2589282.png"
        width="90" height="50"></a>
        <a (click)="GoMystery()">
          Mystery<img src=
"https://cdn-icons-png.flaticon.com/512/2589/2589364.png"
width="90" height="50"></a>
<a style="font-size: 17px;" (click)="GoRomance()">Romance<img src=
"https://cdn-icons-png.flaticon.com/512/3378/3378973.png"
width="90" height="50"></a>
              </div>
          </div>
        </i>
            <i (click)="goToUserProfile()" id="palybtn" class="fas fa-user"> </i>
            <button style="border-radius: 5%;" (click)="logOutBtn()">Log out</button>
          </div>
        </div>
      </div>
    </header>
<br><br><br><br>
    <div *ngFor="let item of Movielanding;let i=index" class="home_content mtop">
      <div *ngIf="i < 1" class="container">
        <div class="left">
          <h1>{{item.name}}</h1>
          <div class="time flex">
            <p>{{item.price}}$</p>
            <i class="fas fa-circle"></i>
            <div><p>{{item.language}}</p></div>
            <i class="fas fa-circle"></i>
            <p>{{item.country}}</p>
            <i class="fas fa-circle"></i>
            <p>{{item.releaseDate | date:'y'}}</p>
            <i class="fas fa-circle"></i>
            <div><p>{{item.category}}</p></div>
          </div>
          <p>{{item.storyLine}}</p>
          <div  class="button flex">
            <button (click)="goToDtails()" style="padding: 10px 10px 10px 10px;width: 15%;margin-right: 40px;">PLAY NOW <i class="fa fa-play" aria-hidden="true"></i></button>
            <button style="cursor:default;padding: 10px 10px 10px 10px;width: 15%;background-color: white;color: black;">TRENDING <i style="color: red;" class="fa fa-free-code-camp" aria-hidden="true"></i>
            </button>     
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
