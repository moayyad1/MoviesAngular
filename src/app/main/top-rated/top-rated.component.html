<app-nav></app-nav>
<img  style="width: 100%;height: 100%;" src="../../../assets/images/movies-images/TopratedBG.jpeg">
 <br><h2 style="border-left: 15px inset gold;color: white;margin-left: 25px; position: absolute;font-size: 150px;
 top: 50%;
 left: 50%;white-space: nowrap;
 transform: translate(-50%, -50%);">&nbsp;Top Rated Movies</h2>
<div style="display:flex;flex-direction:row;flex-wrap: wrap">
  <div *ngFor="let item1 of GetAllMovies">
    <div *ngFor="let item2 of GetEvaluation">
      <div (click)="goToDtails(item1.id)" *ngIf="item1.id==item2.id && item2.eval >= 75" class="card">
          <a>
            <div class="img1"><img style="background-size:100% 100%;" src="../../../assets/images/movies-images/{{item1.img}}"></div>
            <div class="img2"><img style="background-size:100% 100%;" src="../../../assets/images/movies-images/{{item1.img}}"></div>
            <div class="title">{{item1.name}}</div><br><br>
            <a><div style="font-size: 17px;" class="catagory">{{item2.eval | number:'1.0-1'}}% <i style="color: green;" class="fa fa-arrow-circle-up" aria-hidden="true"></i></div></a>
            <a><div class="views">{{item1.price}}$
            </div></a>
          </a>
   </div>
  </div>
    </div>
  </div>





  
<app-footer></app-footer>
