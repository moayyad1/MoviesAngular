  <div class="container">
    <div class="content">
      <div class="image-box">
       <img src="../../../assets/images/contact.svg" alt="">
      </div>
    <form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
      <div class="topic">Send us a message</div>
      <p style="color: red;" class="ErrorMessage" *ngIf="!email.valid && email.touched">Please Enter A vaild Email!</p>
      <div class="input-box">
        <input placeholder="Enter Your Name" ngModel name="Name" type="text" required>
      </div>
      <div class="input-box">
        <input placeholder="Enter Your Email" #email="ngModel" email [(ngModel)]="userEmail" name="Email" required>
      </div>
      <div class="input-box">
        <input placeholder="Enter Your Phone" ngModel name="Phone"  number required >
      </div>
      <div class="input-box">
        <input placeholder="Enter Your Message" id="txt_message" name="Message" ngModel rows="4" cols="20" required >
      </div>
        <input style="margin-left: 10px;width: 90%;" value="Send" class="btn btn-danger offset-3" type="submit" id="btn_send" [disabled]="!usersForm.valid" >
    </form>
  </div>
  </div>
