<app-nav></app-nav>
<section  class="py-5 my-5">
    <div class="container">
        <div style="color: white;font-weight: bold;border-radius: 1%;" class="shadow rounded-lg d-block d-sm-flex">
            <div style="background-color: transparent" class="profile-tab-nav border-right">
                
                <div  class="p-4">
                    <div *ngFor="let item of Customers" class="img-circle text-center mb-3">
                    <img style="margin-top: -100px;" *ngIf="item.id==customerId" src="../../../assets/images/customerImages/{{item.img}}" alt="Image" class="shadow"> 
                    <h4 style="text-transform:uppercase ;" *ngIf="item.id==customerId" class="text-center"> {{item.firstName}} {{item.lastName}} </h4><br>
                    <h6 *ngIf="item.id==customerId" class="text-center">Email :  <span style="color: yellowgreen;"> {{item.email}}</span></h6><br>
                    <h6 *ngIf="item.id==customerId" class="text-center">Phone :  <span style="color: yellowgreen;">{{item.phone}}</span></h6><br>
                    <h6 *ngIf="item.id==customerId" class="text-center">wallet balance : <span style="color: yellowgreen;">{{item.wallet}} $</span> </h6><br>
                    <h6 *ngIf="item.id==customerId" class="text-center">VisaCard Number : <span style="color: yellowgreen;">{{item.visaCard}}</span></h6>

                </div>
                </div>
            </div>
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div *ngFor="let item of Customers"  class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <br><form  #updateInfo="ngForm" (ngSubmit)="UpdateCustomerData(updateInfo)" >
                        <div  *ngIf="item.id==customerId" class="row">                       
                        <h3  class="mb-4">Update Information</h3>
                        <div class="col-md-6">
                            <div class="form-group">
                                 <label>First Name</label>
                                  <input required  name="firstName" [(ngModel)]="firstName" style="border-color: cadetblue;" type="text" class="form-control" value="{{item.firstName}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                  <label>Last Name</label>
                                  <input  name="lastName"  [(ngModel)]="lastName" style="border-color: cadetblue;" type="text" class="form-control" value="{{item.lastName}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                  <label>Email</label>
                                  <input   name="email"  [(ngModel)]="email" style="border-color: cadetblue;" type="text" class="form-control" value="{{item.email}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                  <label>Phone number</label>
                                  <input  name="phone"  [(ngModel)]="phone" style="border-color: cadetblue;" style="border-color: cadetblue;" type="text" class="form-control" value="{{item.phone}}">
                            </div>
                        </div>             
                        <input  style="width: 20%;margin: a;margin-left: 13px;" type="submit" value="Update" class="btn btn-primary">
                        <input  style="width: 20%;margin: a;margin-left: 13px;" type="reset" value="Clear fields" class="btn btn-primary">

                    </div></form>
                </div>
                <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                    <h3 class="mb-4">Password Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                  <label>Old password</label>
                                  <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                  <label>New password</label>
                                  <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                  <label>Confirm new password</label>
                                  <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-light">Cancel</button>
                    </div>
                </div>
               
                <div class="tab-pane fade" id="application" role="tabpanel" aria-labelledby="application-tab">
                    <h3 class="mb-4">Application Settings</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="app-check">
                                    <label class="form-check-label" for="app-check">
                                    App check
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                    Lorem ipsum dolor sit.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-light">Cancel</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
                    <h3 class="mb-4">Notification Settings</h3>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="notification1">
                            <label class="form-check-label" for="notification1">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum accusantium accusamus, neque cupiditate quis
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="notification2" >
                            <label class="form-check-label" for="notification2">
                                hic nesciunt repellat perferendis voluptatum totam porro eligendi.
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="notification3" >
                            <label class="form-check-label" for="notification3">
                                commodi fugiat molestiae tempora corporis. Sed dignissimos suscipit
                            </label>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary">Update</button>
                        <button class="btn btn-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
