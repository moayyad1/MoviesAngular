<h2 style="color: whitesmoke;margin-left: 10px;">Add Money to your wallet</h2><br>
<div>
    <br>

    <form #updatewallet="ngForm" (ngSubmit)="UpdateWalletData(updatewallet)">
      <label for="fname">Update VisaCard Number</label>
      <input required name="visaCard" [(ngModel)]="visaCard" type="number" placeholder="VisaCard Number..">
      <label for="lname">Add Money amount</label>
      <input required type="number" name="wallet" [(ngModel)]="wallet" placeholder="Enter money amount..">  
      <input style="margin-right: 30px;" [disabled]="!updatewallet.valid" class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Clear fields">
    </form>
  </div><br>
  <app-footer></app-footer>
