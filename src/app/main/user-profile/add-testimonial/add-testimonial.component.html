<h2 style="color: whitesmoke;margin-left: 10px;">Add testimonial</h2><br>
<div>
    <br>
    <form #addTesti="ngForm" (ngSubmit)="Addtestimonial(addTesti)">
      <label for="fname">Enter Your message</label>
      <input required name="message" [(ngModel)]="message" type="text" placeholder="message..">
      <label >Your rate ( 1-5 ) :</label>
      <select required name="stars" [(ngModel)]="stars">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input style="margin-right: 30px;" [disabled]="!addTesti.valid" class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Clear fields">
    </form>
  </div> <img width="500px" style="position: absolute;left:1150px;top:100px" src="../../../../assets/images/testimonial.svg" alt=""><br>
  <app-footer></app-footer>
