<section class="sign-in-page">
   <div class="container">
      <div class="row justify-content-center align-items-center height-self-center">
         <div class="col-lg-5 col-md-12 align-self-center">
            <div class="sign-user_card ">                    
               <div class="sign-in-page-data ">
                  <div class="sign-in-from w-100 m-auto">
                     <h3 class="mb-3 text-center" style="color: white;">Sign in</h3>
                     <form #userPost="ngForm" (ngSubmit)="loginSubmit(userPost)"class="mt-4" >
                        <div style="border: 1px solid white;" class="form-group">                                 
                           <input  [(ngModel)]='userNameText' (input)='changeLoginState()' name="userName" [ngStyle]="{'border':getBorderColor()}" class="form-control mb-0" id="exampleInputEmail1" placeholder="Username" autocomplete="off"  required>
                        </div><br>
                        <div style="border: 1px solid white;" class="form-group">                                 
                           <input  [(ngModel)]='passwordText'[ngStyle]="{'border':getBorderColor()}" (input)='changeLoginState()' name="password" type="password"  class="form-control mb-0" id="exampleInputPassword2" placeholder="Password" required>
                        </div><br>
                        <input   [(ngModel)]="rememberMe"   name="rememberCheck"  class="offset-4 form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label  style="color: white;" class="custom-control-label" for="flexCheckDefault"> Remember Me</label>                     
                          <div class="sign-info" style="margin-top: 15px;">
                              <input [disabled]="!userPost.valid" value="Sign in" type="submit" class=" offset-md-4 btn btn-hover">
                              <div class="custom-control custom-checkbox d-inline-block">                            
                              </div>                                
                           </div>                                                          
                     </form>
                  </div>
               </div>
               <div class="mt-3">
                  <div class="d-flex justify-content-center links" style="color: white;">
                     Don't have an account?<a routerLink="/singUP" style="color: red important;margin-left: 5px;" class="f-link ml-2">Sign Up</a>
                  </div>
                  <div class="d-flex justify-content-center links">
                     <a style="color: white;" routerLink="/forget-password" class="f-link">Forgot your password?</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
