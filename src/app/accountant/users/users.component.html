<app-accountant-sid-bar></app-accountant-sid-bar>


<div class="content" >
    <div class="container-fluid" style="margin-top: 30px;">
      <div class="row">
        <div class="col-md-8">
          <div class="card offset-4" style="    background: #c2b8b80d;">
            <div class="card-header card-header-primary row" style="    box-shadow: 0 4px 20px 0px rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(0 0 0 / 40%);">
            <div class="col">
              <h4 class="card-title">Users</h4>
              <p class="card-category">Information about Users </p>
            </div>
              <div class="search">
             
                <input (change)='searchinCustomer()' [(ngModel)]='search' type="text" class="search-box" />
                <span class="search-button">
                  <span class="search-icon"></span>
                </span>
              </div>
            </div>
            <div class="card-body">
              <div class="card-body table-responsive">
                  <table class="table ">
                    <thead class="text-warning">
                      <th style="font-weight: bold;">First Name</th>
                      <th style="font-weight: bold;">Last Name</th>
                      <th style="font-weight: bold;">Phone</th>
                      <th style="font-weight: bold;">Email</th>
                      <th style="font-weight: bold;">Image</th>
                      <th style="font-weight: bold;">Details</th>
                      <th></th>
                    </thead>
                    <tbody>
                  <tr *ngFor='let customer of searchList | filter:search'>
                       <td style="color: white;">{{customer.firstName}}</td>
                       <td style="color: white;">{{customer.lastName}}</td>
                       <td style="color: white;">{{customer.phone}}</td>
                       <td style="color: white;">{{customer.email}}</td>
                       <td style="color: white; margin-left: -40px;">  <img style="border-radius: 20%;" height="60" width="60" src="../../../assets/images/customerImages/{{customer.img}}"></td>
                       <td style="color: white;">  <button (click)='userDetails(customer.id)' class="bubbly-button">Details</button> </td>

                 
                    
                      
           

                  </tr>
                    </tbody>
                  </table>
                  
                </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
